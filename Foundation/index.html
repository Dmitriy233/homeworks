<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/Icon.svg" alt="logo">
                <div>
                    <h6 class="logo__title">Foundation</h6>
                    <p class="logo__text">Startup landing template</p>
                </div>
            </div>
            <nav class="header__nav flex">
                <ul class="header__list flex">
                    <li class="header__item">
                        <a class="header__link" href="#">Home</a></li>
                    <li class="header__item">
                        <a class="header__link" href="#">Stories</a></li>
                </ul>
                <button class="header__button">Get Started</button>
            </nav>
        </div>
    </header>
    <section class="about">
        <div class="container about__content flex">
            <div class="about__block">
                <h6 class="about__title">What is it about?</h6>
                <p class="about__text">Building a website for a startup that looks amazing is not a rocket science
                    anymore.</p>
            </div>
            <div class="about__block">
                <h6 class="about__title">Who is it for?</h6>
                <p class="about__text">Startups, small companies and teams, entrepreneurs and web developers.</p>
            </div>
        </div>
    </section>
    <section class="resource">
        <div class="container flex resource__content">

            <img src="./img/resource/The new York Times.png" alt="The new York Times">
            <img src="./img/resource/forbes.png" alt="forbes">
            <img src="./img/resource/apple.png" alt="apple">
            <img src="./img/resource/Mashable.png" alt="Mashable">
            <img src="./img/resource/WSJ.png" alt="WSJ">
            <img src="./img/resource/Google.png" alt="Google">
        </div>
    </section>
</body>

</html>
