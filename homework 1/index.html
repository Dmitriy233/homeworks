<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="#">
                <img class="header__logo" src="./img/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
                <li class="header__li">
                    <a class="nav-link" href="#">home</a>
                    </li>
                <li class="header__li">
                    <a class="nav-link" href="#">design</a>
                </li>
                <li class="header__li">
                    <a class="nav-link" href="#">app</a>
                 </li>
                <li class="header__li">
                    <a class="nav-link" href="#">youtube</a>
                </li>
            </nav>
        </div>
    </header>
    <div class="container landscape">
        <img src="./img/landscape.png" alt="landscape">
    </div>
    <form action="" class="container form">
        <div class="form__input">
            <input class="background-color input-text" type="text" placeholder="Name" required>
        </div>
        <div class="form__input">
            <input class="background-color input-text" type="text" placeholder="Surname" required>
        </div>
        <div class="form__input">
            <input class="background-color input-text" type="email" placeholder="Email" required>
        </div>
        <div class=" radio">
            <div>
                <label>
                    <input name="radio" type="radio" required>
                    Choose 1
                </label>
            </div>
            <div>
                <label>
                    <input name="radio" type="radio" required>
                    Choose 2
                </label>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" required>
                I agree
            </label>
        </div>
        <div class="select__menu">
            <select class="background-color" name="" id="">
                <option value="380">380</option>
                <option value="999">999</option>
                <option value="635">635</option>
            </select>
        </div>
        <button class="button">Pre-order</button>
    </form>
    <div class="container video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/668nUCeBHyY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
